    <div id="animate" class="position-absolute z-0 rounded" style="min-width: 100vw; min-height: 100vh; display: none;">

            <div class="card-header border-bottom border-white">
                <h2>Create</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h2 id="selectHello">Hello</h2>
                    </div>
                    <div class="col-12">

    <script>
        $('#btnText').click((e)=>{

        $("#btnAnimate").click(function(){
            // $("#animate").animate({

            //     // Animation complete.
            //     console.log('complete');
            // });
            if($('#animate').hasClass('z-0')){
                $('#animate').removeClass('z-0');
                $('#animate').addClass('z-3');
            }
            $("#animate").show(300);
        })

        $('#btnStopAnimate').click(()=>{
            if($('#animate').hasClass('z-3')){
                $('#animate').removeClass('z-3');
                $('#animate').addClass('z-0');
            }
            $("#animate").hide(200);
        })


        $("#animate").click(function (event) {
            if (event.target.id == 'animate') {
                $("#animate").hide(200);
            }
            if($('#animate').hasClass('z-3')){
                $('#animate').removeClass('z-3');
                $('#animate').addClass('z-0');
            }
        });













        let lists = document.querySelectorAll('.item-list');
        lists.forEach((list) => {
            $(list).fadeOut(0);
        })



        function fadeInElement(){
            $('#fadeId').fadeIn(200);
        }

        function fadeOutElement(){
            $('#fadeId').fadeOut(200);
        }



        let clicks = document.querySelectorAll('#clickShow');
        clicks.forEach(el => {
            $(el).on('click', function(e){

                // $(this).find('div.item-list').fadeTo(1000, 1);
                $(this).find('div.item-list').slideToggle(1500);
            })
        });

            if($("#navBar").hasClass('w-75')){
                $("#navBar").removeClass('w-75');
                $("#navBar").addClass('w-100');
                $("#content").removeClass('w-75');
                $("#content").addClass('w-100');
                $("#sideBar").css({'left':'-25%'});
            } else {
                $("#navBar").addClass('w-75');
                $("#navBar").removeClass('w-100');
                $("#content").addClass('w-75');
                $("#content").removeClass('w-100');
                $("#sideBar").css({'left':'0%'});
            }
        })
    </script>
